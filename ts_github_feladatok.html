<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typescript githubos függvény, eljárás feladatok</title>
    <!--Bootstrap 5.2.3 css install--> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div class="container my-5">
        <h1 class="display-4 mb-5">Typescript githubos függvény és eljárás gyakorlás</h1>
        <button type="button" class="btn btn-primary" onclick="massalHangzokSzamaKiir()">Feladat01 - msh száma</button>
        <p class="d-inline-block" id="massalhangzo"></p>
        <br><br>
        <button type="button" class="btn btn-secondary" onclick="primSzamVizsgalKiir()">Feladat02 - prímszám </button>
        <p class="d-inline-block" id="primszam"></p>
        <br><br>
        <button type="button" class="btn btn-info" onclick="tombParosParatlanKiir()">Feladat03 - páros/páratlan a tömbben </button>
        <p class="d-inline-block" id="parosparatlan"></p>
        <br><br>
        <button type="button" class="btn btn-warning" onclick="ermeFeldobasKiir()">Feladat04 - pénzérmedobás</button>
        <p class="d-inline-block" id="erme"></p>
        <br><br>
        <button type="button" class="btn btn-success" onclick="emailCimGoogleEldontKiir()">Feladat05 - email cím </button>
        <p class="d-inline-block" id="gmail"></p>
        <br><br>
        <button type="button" class="btn btn-danger" onclick="hetnapjaKiir()">Feladat06 - hét napja </button>
        <p class="d-inline-block" id="hetnapja"></p>
    </div>
    <script src="ts_github_feladatok.js"></script>
</body>
</html>
